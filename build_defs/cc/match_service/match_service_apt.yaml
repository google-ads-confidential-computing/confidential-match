# Packages to install in Match Service base images
#
# URLs use a timestamp from archive snapshots at https://snapshot.debian.org/
#
# After updating anything in this file, follow these steps:
#
# 1. Run this command to update the lock file:
#
#   bazel run @match_service_apt//:lock
#
# 2. Run this command to get the names of all packages, including dependencies:
#
#   jq -j '.packages | map("\"\(.name)\",") | join("\n")' \
#     build_defs/cc/match_service/match_service_apt.lock.json
#
# 3. Replace the names in MATCH_SERVICE_PACKAGE_NAMES in the deploy BUILD file

version: 1

sources:
- channel: bookworm main contrib
  url: https://snapshot.debian.org/archive/debian/20251001T143105Z
- channel: bookworm-security main
  url: https://snapshot.debian.org/archive/debian-security/20251001T143105Z
- channel: bookworm-updates main
  url: https://snapshot.debian.org/archive/debian/20251001T143105Z

archs:
- "amd64"

packages:
- "ca-certificates"
- "libatomic1"
- "libxml2-dev"
- "netbase"
- "rsyslog"
